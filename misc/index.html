<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Misc | Chantal Shaib</title>
    <meta name="author" content="Chantal Shaib">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #333;
            --secondary-color: #666;
            --light-gray: #ddd;
            --link-color: #0073e6;
            --background: #ffffff;
            --border-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--main-color);
            background: var(--background);
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Navigation */
        nav {
            margin-bottom: 40px;
            text-align: center;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .nav-links a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--main-color);
        }

        /* Header */
        h1 {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--main-color);
            text-align: center;
        }

        /* Photo gallery */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .photo-item {
            text-align: center;
        }

        .photo-item img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .photo-item img:hover {
            transform: translateY(-2px);
        }

        .photo-caption {
            margin-top: 8px;
            color: var(--secondary-color);
            font-size: 0.9em;
        }

        /* Links */
        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            .nav-links {
                gap: 20px;
            }

            .photo-gallery {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="../">Home</a>
            <a href="../demos">Demos & Software</a>
            <!-- <a href="./publications">Publications</a> -->
            <a href="./" class="active">Misc</a>
        </div>
    </nav>

    <h1>knitting projects</h1>

    <div class="photo-gallery">
        <div class="photo-item">
            <img src="../images/knitting1.png" alt="Knitting project 1">
            <!-- <div class="photo-caption">Project description</div> -->
        </div>
        
        <div class="photo-item">
            <img src="../images/knitting2.png" alt="Knitting project 2">
            <!-- <div class="photo-caption">Project description</div> -->
        </div>
        
        <div class="photo-item">
            <img src="../images/knitting3.png" alt="Knitting project 3">
            <!-- <div class="photo-caption">Project description</div> -->
        </div>
        
        <div class="photo-item">
            <img src="../images/knitting4.png" alt="Knitting project 4">
            <!-- <div class="photo-caption">Project description</div> -->
        </div>
        <div class="photo-item">
            <img src="../images/knitting5.png" alt="Knitting project 4">
            <!-- <div class="photo-caption">Project description</div> -->
        </div>
    </div>
</body>
</html>
